server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  - job_name: docker
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
    relabel_configs:
      - source_labels: ['__meta_docker_container_name']
        target_label: 'container'

  - job_name: springboot-host
    static_configs:
      - targets:
          - localhost
        labels:
          job: springboot
          app: voiceinvoicesapi
          __path__: /Users/firex/Projects/Ceyond/voice-invoices/log/voice/invoices/log.log

