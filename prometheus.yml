global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  - /etc/prometheus/alerts/*.yml

scrape_configs:
  - job_name: springboot
    metrics_path: /actuator/prometheus
    static_configs:
      - targets:
          - voiceinvoicesapi:8080
        labels:
          application: voiceinvoicesapi
